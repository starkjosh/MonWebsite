<!DOCTYPE html>
<html>
    <HEAD>
        <TITLE>Contact</TITLE>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Merienda' rel='stylesheet'>
    </HEAD>
    <body>
            <nav class="navbar navbar-inverse navbar-fixed-top">
                    <div class="container-fluid">
                      <div class="navbar-header">
                        <a class="navbar-brand" href="./Home.html">Monica Stark Photography</a>
                      </div>
                      <ul class="nav navbar-nav navbar-right">
                        <li ><a href="./Galleries.html">Galleries</a></li>
                        <li ><a href="./About.html">About</a></li>
                        
                        <li ><a href="./Blog.html">Blog</a></li>
                        <li class="active"><a href="./Contact.html">Contact</a></li>
                      </ul>
                    </div>
                  </nav>
            
            <div class="main">
                <br><br><br>
                <img src="./logo_39775.png" alt="Logo" style="width: 120px; height: 90px" class="center">
                <h1 style="text-align: center; font-family: 'Merienda'">Contact</h1>
                <hr/>
                <br>

                <div class="container">
                    <div class="col-md">
                        <div class="form-area">  
                            <form role="form">
                            <br style="clear:both">
                                        <h3 style="margin-bottom: 25px; text-align: center; font-family: 'Merienda'">Let's Talk!</h3>
                                        <div class="form-group">
                                            <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" id="email" name="email" placeholder="Email" required>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" id="mobile" name="mobile" placeholder="Mobile Number" required>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" required>
                                        </div>
                                        <div class="form-group">
                                                Session Length:
                                                <div class="radio-inline">
                                                    <label><input type="radio" name="session" checked>30 min</label>
                                                </div>
                                                <div class="radio-inline">
                                                    <label><input type="radio" name="session" >1 hour</label>
                                                </div>
                                                <div class="radio-inline">
                                                    <label><input type="radio" name="session" >2 hours</label>
                                                </div>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" id="date" name="date" placeholder="MM/DD/YYYY" required>
                                        </div>
                                        <div class="form-group">
                                        <textarea class="form-control" type="textarea" id="message" placeholder="Message" maxlength="500" rows="7"></textarea>
                                            <span class="help-block"><p id="characterLeft" class="help-block ">You have reached the limit</p></span>                    
                                        </div>
                                
                            <button type="button" id="submit" name="submit" class="btn btn-success pull-right">Submit Form</button>
                            </form>
                        </div>
                    </div>
                    </div>

                <br>
                <hr/>
                <div class="footer" >
                        <i style="font-size:24px" class="fa" id="fb">&#xf082;</i>
                        <i class="fa fa-instagram" style="font-size:24px; padding-left: 163px; padding-right: 163px" id="insta"></i>
                        <i class="material-icons" id="mail">&#xe158;</i>
                </div>
                <br><br><br>
             </div>

    </body>
    <style>
        body {
            background-color: #fffbf7;
        }
        .main {
            
            max-width: 1000px;
            margin: auto;
            
        }
        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
        }
        hr {
            border: 0;
            height: 1px;
            width: 800px;
            background-image: linear-gradient(to right, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0));
        }
        .footer {
            max-width: 400px;
            margin: auto;
        }
        #fb, #mail, #insta {
            cursor: pointer;
        }
        .form-area{
            text-align: center;
            background-color: #50B0D9;
            padding: 10px 40px 60px;
            margin: 10px 0px 60px;
            border: 1px solid GREY;
        }
        .container {
            margin: auto;
            max-width: 600px;
        }
    </style>
    <script>
        var fb = document.getElementById("fb");
        fb.onclick = function() {
            window.location="https://www.facebook.com/MonicaStarkPhotography/"
        }
        var insta = document.getElementById("insta");
        insta.onclick = function() {
            window.location="https://www.instagram.com/monicastarkphotography/?fbclid=IwAR2V_T3RqrOzufdlXdykvWxRUeu_ezvcfATGGr-oSBHYzRjJcoeoEWYLwPo"
        }
        var mail = document.getElementById("mail");
        mail.onclick = function() {
            window.location="./Contact.html"
        }

        $(document).ready(function(){ 
        $('#characterLeft').text('500 characters left');
        $('#message').keydown(function () {
            var max = 500;
            var len = $(this).val().length;
            if (len >= max) {
                $('#characterLeft').text('You have reached the limit');
                $('#characterLeft').addClass('red');
                $('#btnSubmit').addClass('disabled');            
            } 
            else {
                var ch = max - len;
                $('#characterLeft').text(ch + ' characters left');
                $('#btnSubmit').removeClass('disabled');
                $('#characterLeft').removeClass('red');            
            }
        });    
    });
    </script>
</html>
